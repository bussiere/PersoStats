<html>
<BODY>
<script src="http://yandex.st/dojo/1.8.0/dojo/dojo.js"></script>
<script>

require([
     // Require the basic chart class
    "dojox/charting/Chart",
 
    // Require the theme of our choosing
    "dojox/charting/themes/Tom",
 
    // Charting plugins:
 
    //  We want to plot Lines
    "dojox/charting/plot2d/Lines",
 
    //  We want to use Markers
    "dojox/charting/plot2d/Markers",
 
    //  We'll use default x/y axes
    "dojox/charting/axis2d/Default",
 
    // Wait until the DOM is ready
    "dojo/domReady!"
], function(Chart, theme) {
    // When the DOM is ready and resources are loaded...
 
    // Define the data
    var chartData = [{x: 1, y: 102},{x: 2, y: 101.3},{x: 3, y: 100.5},{x: 4, y: 102},{x: 5, y: 101.1},{x: 6, y: 104},{x: 7, y: 103.5},{x: 8, y: 102.8}, {x: 9, y: 102},{x: 10, y: 101.8},{x: 11, y: 100.5},{x: 12, y: 100.6}]
 
    // Create the chart within it's "holding" node
    var chart = new Chart("chartNode");
 
    // Set the theme
    chart.setTheme(theme);
 
    // Add the only/default plot
    chart.addPlot("default", {
        type: "Lines",
        markers: true
    });
 
    // Add axes
    chart.addAxis("x", {
    labels: [{value: 1, text: "01/10/2012"}, {value: 2, text: "02/10/2012"},
        {value: 3, text: "03/10/2012"}, {value: 4, text: "04/10/2012"},
        {value: 5, text: "05/10/2012"}, {value: 6, text: "08/10/2012"},
        {value: 7, text: "09/10/2012"}, {value: 8, text: "10/10/2012"},
        {value: 9, text: "11/10/2012"}, {value: 10, text: "15/10/2012"},
        {value: 11, text: "16/10/2012"}, {value: 12, text: "17/10/2012"}]
    });
    chart.addAxis("y", { min: 75, max: 110, vertical: true, fixLower: "major", fixUpper: "major" });
 
    // Add the series of data
    chart.addSeries("SalesThisDecade",chartData);
 
    // Render the chart!
    chart.render();
 
});
 
</script>
 
<div id="chartNode" style="width:1200px;height:800px;"></div>
</BODY>
</html>
